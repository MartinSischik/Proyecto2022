{%extends 'templates/home.html'%}

{% block content %}
    <div class="page-header">
      <h3 class="page-title"> Proveedores </h3>
    </div>
    <div class="row">
   
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Proveedores</h4>
          <a type="button" href="{% url 'CargaProveedor'  %}" class="btn btn-outline-secondary btn-fw">Nuevo Proveedor</a>
          <div class="row">
            <div class="col-12">
              <div class=" card-body table-responsive">  
                    <table id="tabla1" class="table" >
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Nombre </th>
                      <th>Telefono </th>
                      <th>Ruc</th>
                      <th>Email</th>
                      <th>Opciones </th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for cosa in object_list %}
                    <tr>
                      <td> {{cosa.id}} </td>
                      <td>{{cosa.name}}</td>
                      <td> {{cosa.telefono}}</td>
                      <td> {{cosa.ruc}} </td>
                      <td> {{cosa.email}} </td>
                      <td>
                        <a href="{% url 'EditProveedor' cosa.id  %}" type="button" class="btn .btn-sm"><i class="fa-regular fa-pen-to-square"></i></a>
                        <a  href="{% url 'DeleteProveedor' cosa.id  %}"button" class="btn .btn-sm"><i class="fa-solid fa-trash"></i></a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
      
</div>

{% endblock %}
